<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <h3>Calculator</h3>
      <p id="input"></p>
      <div class="button-container">
        <button data-value='ac' id="button-clear" class="button border-left border-top ac">AC</button>
        <button data-value='sign' id="button-sign" class="button border-top">+/-</button>
        <button data-value='%' id="button-percent" class="button border-top">%</button>
        <button data-value='/' id="button-divide" class="button border-right border-top size">/</button>
        <button data-value='7' id="button-7" class="button border-left">7</button>
        <button data-value='8' id="button-8" class="button">8</button>
        <button data-value='9' id="button-9" class="button">9</button>
        <button data-value='*' id="button-multiply" class="button border-right size">*</button>
        <button data-value='4' id="button-4" class="button border-left">4</button>
        <button data-value='5' id="button-5" class="button">5</button>
        <button data-value='6' id="button-6" class="button">6</button>
        <button data-value='-' id="button-minus" class="button border-right size">-</button>
        <button data-value='1' id="button-1" class="button border-left">1</button>
        <button data-value='2' id="button-2" class="button">2</button>
        <button data-value='3' id="button-3" class="button">3</button>
        <button data-value='+' id="button-plus" class="button border-right size">+</button>
        <button data-value='0' id="button-0" class=" button button-0">0</button>
        <button data-value='.' id="button-decimal" class=" button button-l">.</button>
        <button data-value='=' id="button-equal" class=" button button-ll">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
